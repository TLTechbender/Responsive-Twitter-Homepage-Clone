<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" class="favicon" type="image/png" sizes="32x32" href="../Images/twitter.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/5b26c2cd27.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="../Style/reset.css"> 
<link rel="stylesheet" type="text/css" href="../Style/style-3.css">
</head>
<body>

    <section>
        
        
    <div class="password-container">

     <div class="credentials-container">
        <i class="fa-brands fa-twitter"></i>
    
        <h1>Enter Your Password</h1>
        <form action="#" id="userLoginCredentials">
         <input type="text" id="loginDetail">
         
        </form>
        
        <form action="#" id="password">
            <input type="image" class="toggleVisibility" id="button" src="../Images/eye-slash.png" onclick="execute(); return false;">
                                                                                                   
         <input type="password"  id="passwordDetail" placeholder="Please enter at least 3 characters">
         <script>

        function execute(){/*This makes the password to appear and dissapear.
                           It's set to return false to prevent the page from reloading */
       let modify = document.getElementById('passwordDetail');
       let button = document.getElementById('button');

       if(modify.type==='password'){
        modify.type='text';
        button.src='../Images/eye.jpg';
        
       } else{
        modify.type='password';
        button.src="../Images/eye-slash.png"
       }
       
        }


         </script>

        
        
        <a href="#" class="comment">Forgot Password?</a>
        </form>
        </div>
        <div class="loginBarContainer">
            <div class="bar"><a href="../Html/home-page.html"><button class="actionBtn">Log in</button></a></div>
         <p>Don't have an account? <a href="../../index.html"> Sign up</a></p>
         
            </div>
    
             
           
    
        </div>
        
</section>
<script  src="../Script/password-validator.js"></script>
</body>


</html>
